<body>
    <script>
        let num = Math.floor(Math.random() * 101);
        let guess = prompt("guess a number between 1 and 100");
        let gotIt = false;
        let numGuesses = 0;

        while(gotIt === false){
            numGuesses++;
            if(num == guess)
            {
                //alert("Got it!");
                gotIt = true;   //break out of the loop
            }else{//continue, since answer is correct


                if(num > guess){//higher!
                    guess = prompt ("The number is higher than your guess!")


                }else{//lower!
                    guess = prompt ("The number is lower than your guess!!")

             }

                //guess = prompt("guess again"); 

            }

        }
        alert("You guessed it! It took you " + numGuesses + " tries ");
        //alert("Sorry!  You guessed " + guess + " and the number was " + num);

    </script>
</body>
